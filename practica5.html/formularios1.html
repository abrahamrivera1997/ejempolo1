<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulatrios</title>
</head>
<body>
    <h1>formularios en HTML</h1>
    <hr>
    <form action="">
        <label for="Nombre">ingresa tu Nombre:</label>
        <input type="Nombre" id="Nombre" required placeholder="Ingresa tu nombre" minlength="4" maxlength="10">
        <br/>
        <br/>
        <label for="Apellido">Ingresa tu apellido:</label>
        <input type="text" id="Apellido" required placeholder="Ingresa tu apellido" minlength="4" maxlength="10">
        <br>
        <br>
        <label for="Email">Ingresa tu correo electronico</label>
        <input type="email" name="Email" required placeholder="Ingresa tu correo">
        <br>
        <br>
        <label for="Password">Password</label>
        <input type="Password" id="password" minlength="8" maxlength="10"> 
        <br>
        <br>
        <!--min se utiliza para comparar numeros-->
        <label for="Numero">Telefono</label>
        <input type="number" id="Telefono" required min="5" maxlength="10">
        <br>
        <br>
        <h4>Selecciona tu sexo</h4>
        <input type="radio" id="Masculino" value="1">Masculino
        <input type="radio" id="Femenio" value="2" checked>Femenino
        <br>
        <br>
        <h4>Selecciona los aparatos electronicos que tienes en tu casa</h4>
        <input type="checkbox" id="1" value="TV">TV
        <br>
        <input type="checkbox" id="2" value="Laptop"> Laptop
        <br>
        <input type="checkbox" id="3" value="Celular" checked> Celular
        <br>
        <input type="checkbox" id="4" value="Tableta"> Tableta
        <br>
        <br>
        <label for="">Selecciona una opción</label>

        <select id="País">
            <option value="0">Seleccionar un pais</option>
            <option value="1">México</option>
            <option value="2">EUA</option>
            <option value="3">Francia</option>
            <option value="4">Italia</option>
            <option value="5">España</option>
        </select>
        <br>
        <br>
        <label for="fecha">selecciona una fecha</label>
        <input type="date" min="2020-01-01" max="2020-12-31" value="2020-09-04">
        <br>
        <br>
        <label for="mes">Selecciona el mes</label>
        <input type="month" min="2020-01" max="2020-12" value="2020-09-04">
        <br>
        <br>
        <label for="color">Selecciona el color</label>
        <input type="color"/>
        <br>
        <br>
        <label for="Volumen">Volumen</label>
        <input type="range"/>
        <br>
        <br>
        <label for="">Comentarios</label>
        <!--textarea es ua etiqueta para ingresar trexto-->
        <textarea  id="Comentarios" cols="20" rows="10" required></textarea>
        <br>
        <label for="">Transporte</label> 
        <br>
        <textarea id="transporte" cols="10" rows="10">
            Camion
            Carro
            Bicicleta
            Motoneta
            Patines
        </textarea>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
